<!DOCTYPE html>
<html>
<head>
    <title>Scrum Board</title>
    <style>
        .board { display: flex; padding: 20px; }
        .column { 
            width: 200px; 
            margin: 10px; 
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
        }
        .column-header {
            background: #e0e0e0;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .arrow {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }
        .task {
            background: #f9f9f9;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Scrum Board</h1>
    <div class="board">
        <div class="column">
            <div class="column-header">Назначено</div>
            <div class="task">Задача 1</div>
            <div class="task">Задача 2</div>
        </div>
        
        <div class="arrow" onclick="toggleArrow(0)">?</div>
        
        <div class="column">
            <div class="column-header">В работе</div>
            <div class="task">Задача 3</div>
        </div>
        
        <div class="arrow" onclick="toggleArrow(1)">?</div>
        
        <div class="column">
            <div class="column-header">Блокировано</div>
        </div>
        
        <div class="arrow" onclick="toggleArrow(2)">?</div>
        
        <div class="column">
            <div class="column-header">Выполнено</div>
            <div class="task">Задача 4</div>
        </div>
    </div>

    <script>
        function toggleArrow(index) {
            const arrows = document.querySelectorAll('.arrow');
            const arrow = arrows[index];
            arrow.textContent = arrow.textContent === '?' ? '?' : '?';
        }
        
        // Добавление новых задач
        function addTask(columnIndex, taskText) {
            const columns = document.querySelectorAll('.column');
            const newTask = document.createElement('div');
            newTask.className = 'task';
            newTask.textContent = taskText;
            columns[columnIndex].appendChild(newTask);
        }
    </script>
</body>
</html>
